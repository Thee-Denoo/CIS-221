<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complete Registration Form</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/submit-form" method="POST" enctype="multipart/form-data">
    
    <!-- Text Input -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <!-- Number -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120"><br><br>

    <!-- Date -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <!-- Time -->
    <label for="time">Preferred Time:</label>
    <input type="time" id="time" name="time"><br><br>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume"><br><br>

    <!-- Radio Buttons -->
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>
    </fieldset><br>

    <!-- Checkboxes -->
    <fieldset>
      <legend>Skills:</legend>
      <input type="checkbox" id="html" name="skills" value="HTML">
      <label for="html">HTML</label><br>

      <input type="checkbox" id="css" name="skills" value="CSS">
      <label for="css">CSS</label><br>

      <input type="checkbox" id="js" name="skills" value="JavaScript">
      <label for="js">JavaScript</label><br>
    </fieldset><br>

    <!-- Dropdown Select -->
    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="">--Select--</option>
      <option value="usa">USA</option>
      <option value="kenya">Kenya</option>
      <option value="tanzania">Tanzania</option>
    </select><br><br>

    <!-- Multiple Select -->
    <label for="languages">Languages Known:</label>
    <select id="languages" name="languages[]" multiple>
      <option value="english">English</option>
      <option value="spanish">Spanish</option>
      <option value="french">French</option>
    </select><br><br>

    <!-- Textarea -->
    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="50"></textarea><br><br>

    <!-- Range Slider -->
    <label for="experience">Years of Experience:</label>
    <input type="range" id="experience" name="experience" min="0" max="30"><br><br>

    <!-- Hidden Field -->
    <input type="hidden" name="referrer" value="google"><br>

    <!-- Datalist with Input -->
    <label for="city">City:</label>
    <input list="cities" id="city" name="city">
    <datalist id="cities">
      <option value="Nairobi">
      <option value="Nakuru">
      <option value="Mombasa">
      <option value="Eldoret">
      <option value="Kisumu">
    </datalist><br><br>

    <!-- Disabled and Readonly -->
    <label for="userid">User ID (readonly):</label>
    <input type="text" id="userid" name="userid" value="user id" readonly><

    <!-- Buttons -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
    <button type="button" onclick="alert('Button clicked!')">Click here</button>

  </form>
</body>
</html>
